<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Boy Portal â€“ Suriyawan Saffari</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eafaf1;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #00b894;
      color: white;
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    .dashboard {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 95%;
      max-width: 750px;
    }

    h2 {
      margin-top: 0;
    }

    .status {
      color: green;
      font-size: 16px;
      margin: 10px 0;
    }

    .btn {
      background-color: #00cec9;
      color: white;
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #00b894;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.08);
    }

    #chatbox {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #chatbox input {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #chatbox button {
      padding: 10px 15px;
      margin-left: 8px;
      background-color: #0984e3;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      margin: 40px 0 20px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      #chatbox input, #chatbox button {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    ğŸšš Suriyawan Saffari â€“ Delivery Boy Portal
  </header>

  <div class="dashboard">
    <h2 id="welcome-msg">Connecting to Backend...</h2>
    <p class="status" id="status-msg">Awaiting API Response...</p>

    <div>
      <button class="btn" onclick="startShift()">ğŸš¦ Start Shift</button>
      <button class="btn" onclick="endShift()">ğŸ End Shift</button>
      <button class="btn" onclick="loadSalary()">ğŸ’¼ Check Salary</button>
      <button class="btn" onclick="checkReferralBonus()">ğŸ Check Referral Bonus</button>
    </div>

    <div id="salary-box" class="status">ğŸ’¼ Salary: Loading...</div>
    <div id="bonus-box" class="status">ğŸ Referral Bonus: Loading...</div>

    <h3>ğŸ“¦ Assigned Deliveries:</h3>
    <div id="delivery-list"></div>
  </div>

  <div class="dashboard" id="chatbox">
    <h3>ğŸ¤– Chat with AI Assistant</h3>
    <input type="text" id="userInput" placeholder="Ask something like 'How many orders today?'" />
    <button onclick="sendMessage()">Send</button>
    <div id="chatResponse" class="status"></div>
  </div>

  <footer>
    Â© 2025 Suriyawan Saffari | AI + GPS + Salary + Referral System Enabled
  </footer>

  <script>
    const BASE_URL = "https://suriyawan-backend-68z3.onrender.com";
    const token = localStorage.getItem("deliveryToken");

    // ğŸš« Redirect if not logged in
    if (!token) {
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("welcome-msg").innerText = "ğŸŸ¢ Connected to Delivery System";
      document.getElementById("status-msg").innerText = "âœ… Ready for Actions";

      // ğŸ”„ Fetch deliveries
      fetch(`${BASE_URL}/api/delivery/assignments`, {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        const deliveries = data.assignments || [];
        const list = document.getElementById("delivery-list");

        if (!deliveries.length) {
          list.innerHTML = "<p>No deliveries assigned.</p>";
          return;
        }

        deliveries.forEach(item => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>Order ID:</strong> ${item.orderId}<br>
            <strong>Name:</strong> ${item.customerName}<br>
            <strong>Address:</strong> ${item.address}<br>
            <strong>Status:</strong> ${item.status}<br>
            <button class="btn" onclick="markDelivered('${item.orderId}')">âœ… Mark Delivered</button>
          `;
          list.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("status-msg").innerText = "âŒ Failed to load deliveries";
        console.error(err);
      });
    });

    function markDelivered(orderId) {
      if (!confirm("Mark this delivery as completed?")) return;

      fetch(`${BASE_URL}/api/delivery/update-status`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ orderId, status: "Delivered" })
      })
      .then(res => res.json())
      .then(data => {
        alert("âœ… Marked as Delivered");
        location.reload();
      })
      .catch(() => alert("âŒ Failed to update status"));
    }

    function startShift() {
      document.getElementById("status-msg").innerText = "ğŸ•’ Shift Started!";
    }

    function endShift() {
      document.getElementById("status-msg").innerText = "ğŸ›‘ Shift Ended.";
    }

    function loadSalary() {
      fetch(`${BASE_URL}/api/delivery/salary`, {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("salary-box").innerText = "ğŸ’¼ Salary: â‚¹" + (data.salary || "0");
      })
      .catch(() => {
        document.getElementById("salary-box").innerText = "âŒ Error fetching salary";
      });
    }

    function checkReferralBonus() {
      fetch(`${BASE_URL}/api/delivery/referral-bonus`, {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("bonus-box").innerText = "ğŸ Bonus: â‚¹" + (data.bonus || "0");
      })
      .catch(() => {
        document.getElementById("bonus-box").innerText = "âŒ Error fetching bonus";
      });
    }

    function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      const response = document.getElementById("chatResponse");
      if (!input) {
        response.innerText = "âš ï¸ Please enter something.";
        return;
      }

      response.innerText = "ğŸ¤– Thinking...";

      setTimeout(() => {
        response.innerText = `ğŸ“¦ You asked: "${input}"\nAI Response: (Coming soon...)`;
      }, 1000);
    }
  </script>

</body>
</html>
