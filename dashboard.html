<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Dashboard â€“ Suriyawan Saffari</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    ğŸ“¦ <strong>Suriyawan Saffari</strong> â€“ Delivery Dashboard
  </header>

  <main class="dashboard container">
    <h2 id="welcome-msg">ğŸ”„ Checking Login...</h2>
    <p class="status" id="status-msg">ğŸ“¡ Fetching assigned deliveries...</p>
    <div id="deliveryList" class="delivery-list"></div>
    <button class="btn mt-20" onclick="logout()">ğŸšª Logout</button>
  </main>

  <footer>
    Â© 2025 Suriyawan Saffari | Powered by GPS + AI Assistant (Benco)
  </footer>

  <script>
    const BASE_URL = "https://suriyawan-backend-68z3.onrender.com";
    const token = localStorage.getItem("deliveryToken");

    // ğŸ” Redirect if token is missing
    if (!token) {
      window.location.href = "login.html";
    }

    // ğŸšš Fetch deliveries on load
    document.addEventListener("DOMContentLoaded", () => {
      const welcome = document.getElementById("welcome-msg");
      const statusMsg = document.getElementById("status-msg");
      const deliveryList = document.getElementById("deliveryList");

      welcome.innerText = "âœ… Logged In â€“ Welcome Delivery Partner";

      fetch(`${BASE_URL}/api/delivery/assignments`, {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        const deliveries = data.assignments || [];

        statusMsg.innerText = `ğŸ“¦ You have ${deliveries.length} delivery${deliveries.length !== 1 ? 'ies' : ''}.`;

        if (deliveries.length === 0) {
          deliveryList.innerHTML = "<p class='info'>ğŸš« No assigned deliveries.</p>";
          return;
        }

        // ğŸ§¾ Display each delivery
        deliveries.forEach(item => {
          const div = document.createElement("div");
          div.className = "delivery-card card mt-10";
          div.innerHTML = `
            <strong>ğŸ“„ Order ID:</strong> ${item.orderId}<br/>
            <strong>ğŸ‘¤ Customer:</strong> ${item.customerName}<br/>
            <strong>ğŸ“ Address:</strong> ${item.address}<br/>
            <strong>ğŸ“¦ Status:</strong> <span style="color: ${item.status === 'Delivered' ? 'green' : 'orange'}">${item.status}</span><br/><br/>
            <button class="btn" onclick="markDelivered('${item.orderId}')">âœ… Mark as Delivered</button>
          `;
          deliveryList.appendChild(div);
        });
      })
      .catch(err => {
        statusMsg.innerText = "âŒ Could not fetch delivery assignments.";
        console.error(err);
      });
    });

    // âœ… Update Delivery Status
    function markDelivered(orderId) {
      if (!confirm(`Confirm delivery of Order ID: ${orderId}?`)) return;

      fetch(`${BASE_URL}/api/delivery/update-status`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ orderId, status: "Delivered" })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("âœ… Order marked as Delivered");
          location.reload();
        } else {
          alert("âŒ Failed: " + data.message);
        }
      })
      .catch(err => {
        alert("âŒ Error updating status");
        console.error(err);
      });
    }

    // ğŸ”“ Logout Function
    function logout() {
      localStorage.removeItem("deliveryToken");
      location.href = "login.html";
    }
  </script>
</body>
</html>
