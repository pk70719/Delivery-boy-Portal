<!-- ‚úÖ Real Working Delivery Boy Login (login.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Boy Login ‚Äì Suriyawan Saffari</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00b894;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .login-container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #00cec9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #00b894;
    }

    .status {
      margin-top: 15px;
      color: #c0392b;
      text-align: center;
      font-size: 14px;
    }

    footer {
      margin: 50px 0 20px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    üöö Suriyawan Saffari ‚Äì Delivery Login
  </header>

  <main class="login-container">
    <h2>Login to Your Delivery Account</h2>
    <form id="loginForm">
      <input type="text" id="phone" placeholder="üì± Mobile Number" required />
      <input type="password" id="password" placeholder="üîë Password" required />
      <button type="submit" class="btn">üîê Login</button>
      <p id="loginStatus" class="status"></p>
    </form>
  </main>

  <footer>
    ¬© 2025 Suriyawan Saffari | Secure Delivery Login
  </footer>

  <script>
    const BASE_URL = "https://suriyawan-backend-68z3.onrender.com";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginStatus = document.getElementById("loginStatus");

      loginStatus.innerText = "";

      if (!phone || !password) {
        loginStatus.innerText = "‚ùó Both fields are required.";
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/api/delivery/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("deliveryToken", data.token);
          window.location.href = "dashboard.html";
        } else {
          loginStatus.innerText = data.message || "‚ùå Invalid credentials.";
        }
      } catch (err) {
        loginStatus.innerText = "‚ö†Ô∏è Network or server error.";
        console.error("Login error:", err);
      }
    });
  </script>
</body>
</html>
